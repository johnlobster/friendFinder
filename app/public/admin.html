<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend finder</title>
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        #title {
            font-weight: bold;
            font-family: 'Knewave', cursive;
            letter-spacing: 0.2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid mb-0 bg-dark text-white id=" myJumbotron">
            <div class="container-fluid">

                <div id="jumbotronBox" class="text-center">
                    <h1 id="title">Friend finder</h1><br>
                    <h4>Admin page</h4><br>
                </div>
            </div>

        </div>
    </header>

    <main id="mainBox">
        <div class="container">
            <div class="row justify-content-center">
                <div id="authentication" class="col-12 col-md-8">
                    <div class="row">
                        <h3 class="p-2"><span id="warningSpan" style="color:red" display="none"></span> 
                        Please log in to access admin data
                        </h3>
                    </div>
                    <div class="row">
                        <div id="formBox" class="col-12 col-md-8 mb-4">
                            <form>
                                <div class="form-group">
                                    <label for="nameInput">Admin name</label>
                                    <input type="text" id="nameInput" class="form-control" placeholder="Enter name">
                                    <label for="pwInput">Name</label>
                                    <input type="password" id="pwInput" class="form-control"
                                        value="" placeholder="Password">
                                </div>
                                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>
        
                </div>
                <div id="friendsTable" display="none" class="col-12 col-md-8">
                    <div class="row">
                        <h3 class="p-2">Data on all friends</h3>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-8 mb-4">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Name</th>
                                        <th>Delete</th>
                                        <th>Scores</th>
                                    </tr>
                                </thead>
                                <tbody id="tableBody">

                                </tbody>
                            </table>
                        </div>
                    </div>
                
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark">
        <div class="container">
            <div class="row p-2">
                <a href="/">
                    <button class="btn btn-small btn-primary shadow-lg">Home page</button>
                </a>
            </div>
        </div>
    </footer>

    <script src="javascript/admin.js"></script>

</body>

</html>
