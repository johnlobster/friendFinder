<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Friend finder</title>
    <link href="https://fonts.googleapis.com/css?family=Knewave&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <style>
        #title {
            font-weight: bold;
            font-family: 'Knewave', cursive;
            letter-spacing: 0.2rem;
        }
    </style>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid mb-0 bg-dark text-white id="myJumbotron">
            <div class="container-fluid">

                <div id="jumbotronBox" class="text-center">
                    <h1 id="title">Friend finder</h1><br>
                    <h4>Take the survey</h4><br>
                    <a href="/">
                        <button class="btn btn-large btn-primary shadow-lg">Return to home</button>
                    </a>

                </div>
            </div>

        </div>
    </header>

    <main id="mainBox">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <div class="row">
                        <h3 class="p-2">Fill name and (optional) picture url and then answer the questions on a scale of 1-5</h3>
                    </div>
                    <div class="row">
                        <div id="formBox" class="col-12 col-md-8 mb-4">
                            <form>
                                <div class="form-group">
                                    <label for="nameInput">Name (required)</label>
                                    <input type="text" id="nameInput" class="form-control" placeholder="Enter name">
                                    <label for="pictureUrlInput">Link to picture (optional)</label>
                                    <input type="text" id="pictureUrlInput" class="form-control" placeholder="Enter picture Url">
                                </div>
                                <div class="form-group" id="surveyForm">
                                    
                                </div>
                                <button id="submitButton" type="submit" class="btn btn-primary">Submit</button>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- modal is used to display results of friend matching -->
    <div class="modal fade" id="newFriendModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Your new friend is  <span id="newFriendName"></span></h4><br>
                    <button type="button" class="close" id="closeInstructions1" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container">
                        <div class="row"></div>
                            <div class="col-6">
                                <h5>You</h5>
                            </div>
                            <div class="col-6">
                                <h5 id="modalFriendName"></h5>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button btn-sm" id="closeInstructions2" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark">
        <div class="container">
            <div class="row p-2">
                <a href="/admin">
                    <button class="btn btn-small btn-primary shadow-lg">admin page</button>
                </a>
            </div>
        </div>
    </footer>

    <script src="javascript/survey.js"></script>

</body>

</html>
